<div ng-cloak class="login-boxes-container cover-view">

    <h1 class="login-title"> <b>Advise my style </b>CMS<br/> </h1>

    <div class="login-box" style="display: inline-block; margin-left: 15px; margin-right: 15px;">
        <!-- /.login-logo -->
        <div class="login-box-body publisher-login">
            <form >
                <div class="form-group has-feedback">
                    <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button ui-sref="app.home" ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <br/>
            <a href="">I forgot my password</a><br>

        </div>
        <br/>
        <!-- /.login-box-body -->
        <div ng-if="wrongPassword" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h4><i class="icon fa fa-ban"></i> Oops!</h4>
            Wrong username or password.
        </div>
    </div>


</div>
